<ni-card [title]="'Create your account'" [align]="'center'">
  <form (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Email address" value="">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password" value="">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Confirm Password" value="">
    </mat-form-field>

    <div class="text-left mb-module">
      <mat-checkbox>
        I have read and agree to the terms of service.
      </mat-checkbox>
    </div>

    <button ni-button [view]="'accent'" [block]="true">Sign Up</button>

    <div class="additional-info">
      Already have an account?
      <a href="extra-layout/sign-in">Sign in</a>
    </div>
  </form>
</ni-card>
