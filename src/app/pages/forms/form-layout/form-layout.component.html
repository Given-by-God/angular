<ni-breadcrumb [menu]="breadcrumb" [style]="'custom1'" class="mb-4"></ni-breadcrumb>

<ni-card title="Basic form layout">
  <mat-form-field>
    <input matInput placeholder="Email address" type="email" value="">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Password" type="password" value="">
  </mat-form-field>

  <button ni-button [view]="'accent'">Submit</button>
</ni-card>

<ni-card title="Inline form layout">
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-3 col-md-2 col-form-label mb-0">Email</label>
    <div class="col-sm-9 col-md-10">
      <mat-form-field class="mb-2">
        <input matInput id="inputEmail" placeholder="Enter email" type="email" value="">
      </mat-form-field>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPass" class="col-sm-3 col-md-2 col-form-label mb-0">Password</label>
    <div class="col-sm-9 col-md-10">
      <mat-form-field class="mb-2">
        <input matInput id="inputPass" placeholder="Enter password" type="password" value="">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-3 col-md-2"></div>
    <div class="col-sm-9 col-md-10">
      <button ni-button [view]="'accent'">Submit</button>
    </div>
  </div>
</ni-card>
