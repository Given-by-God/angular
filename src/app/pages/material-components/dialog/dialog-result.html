<h2 mat-dialog-title>Dialog</h2>
<div mat-dialog-content>What would you like to do?</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close('Option 1')" color="accent">Option 1</button>
  <button mat-button (click)="dialogRef.close('Option 2')" color="warn">Option 2</button>
</div>
