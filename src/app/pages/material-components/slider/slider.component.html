<ni-breadcrumb [menu]="breadcrumb" [style]="'custom1'" class="mb-4"></ni-breadcrumb>

<ni-card [title]="'Basic slider'">
  <mat-slider thumbLabel></mat-slider>
</ni-card>

<ni-card [title]="'Selecting a value'">
  <mat-slider min="1" max="5" step="0.5" value="1.5" #slider2></mat-slider> <span>{{slider2.value}}</span>
</ni-card>

<ni-card [title]="'Orientation'">
  <p>
    <strong>Horizontal</strong><br>
    <mat-slider></mat-slider>
  </p>

  <p>
    <strong>Vertical</strong><br>
    <mat-slider vertical></mat-slider>
  </p>

  <p>
    <strong>Invert</strong><br>
    <mat-slider invert></mat-slider>
  </p>
</ni-card>

<ni-card [title]="'Adding ticks'">
  <mat-slider thumbLabel tickInterval="1"></mat-slider>
</ni-card>

<ni-card [title]="'Tick marks'">
  <mat-slider step="4" tickInterval="3"></mat-slider>
  <mat-slider tickInterval="auto"></mat-slider>
</ni-card>

<ni-card [title]="'Disabled'" class="mb-0">
  <mat-slider disabled value="5"></mat-slider>
</ni-card>
