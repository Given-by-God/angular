<ni-breadcrumb [menu]="breadcrumb" [style]="'custom1'" class="mb-4"></ni-breadcrumb>

<ni-card [title]="'Basic'">
  <mat-slide-toggle>Slide me!</mat-slide-toggle>
</ni-card>

<ni-card [title]="'Disabled'">
  <mat-slide-toggle disabled>Disabled</mat-slide-toggle>
</ni-card>

<ni-card [title]="'Theming'" class="mb-0">
  <div class="row">
    <div class="col">
      <mat-slide-toggle color="primary" [checked]="true">
        Primary Slide Toggle
      </mat-slide-toggle>
    </div>
    <div class="col">
      <mat-slide-toggle color="accent" [checked]="true">
        Accent Slide Toggle
      </mat-slide-toggle>
    </div>
    <div class="col">
      <mat-slide-toggle color="warn" [checked]="true">
        Warning Slide Toggle
      </mat-slide-toggle>
    </div>
  </div>
</ni-card>
