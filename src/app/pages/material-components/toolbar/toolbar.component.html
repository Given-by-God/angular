<ni-breadcrumb [menu]="breadcrumb" [style]="'custom1'" class="mb-4"></ni-breadcrumb>

<ni-card [title]="'Basic toolbar'">
  <mat-toolbar>My App</mat-toolbar>
</ni-card>

<ni-card [title]="'Multiple rows'">
  <mat-toolbar>
    <mat-toolbar-row>
      <span>First Row</span>
    </mat-toolbar-row>

    <mat-toolbar-row>
      <span>Second Row</span>
    </mat-toolbar-row>

    <mat-toolbar-row>
      <span>Third Row</span>
    </mat-toolbar-row>
  </mat-toolbar>
</ni-card>

<ni-card [title]="'Positioning toolbar content'">
  <mat-toolbar color="primary">
    <span>Title</span>

    <span class="example-fill-remaining-space"></span>

    <span>Right Aligned</span>
  </mat-toolbar>
</ni-card>

<ni-card [title]="'Theming'" class="mb-0">
  <mat-toolbar color="primary">Primary</mat-toolbar>
  <mat-toolbar color="accent">Accent</mat-toolbar>
  <mat-toolbar color="warn">Warning</mat-toolbar>
</ni-card>
